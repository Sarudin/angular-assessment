<section class="lede section--padding-both">
    <div class="container">
        <p>Shop Page</p>
    </div>
</section>
<div class="product-grid__item   grid__item one-half large--one-third" >

    <div ng-repeat="product in products">
      <div ui-sref="details({ id: product.id })">{{product.title}}</div> <br>
      {{product.desc}} <br>
      {{product.price | currency}} <br>
      <hr>
    </div>


</div>
